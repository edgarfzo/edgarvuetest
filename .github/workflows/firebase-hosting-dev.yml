name: Deploy to Firebase Hosting on DEV and SSH

on:
  push:
    branches:
      - 'dev/*'

jobs:
  deploy_backend:
     runs-on: ubuntu-latest
     environment: 'development'
     steps:
      - uses: airplanedev/airplane-deploy@v1
        with:
          api-key: ${{ secrets.AIRPLANE_API_KEY }}
          team-id: tea20230123zxrk4f9nxvx
          env: development

  build_and_deploy_dev:
    runs-on: ubuntu-latest
    environment: 'development'
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: touch env. &&
            echo 'VITE_APP_ENV=${{vars.VUE_APP_ENV}}' >> .env &&
            echo 'VITE_APP_API_KEY=${{vars.VUE_APP_API_KEY}}' >> .env &&
            echo 'VITE_APP_AUTH_DOMAIN=${{vars.VUE_APP_AUTH_DOMAIN}}' >> .env &&
            echo 'VITE_APP_DB_URL=${{vars.VUE_APP_DB_URL}}' >> .env &&
            echo 'VITE_APP_PROJECT_ID=${{vars.VUE_APP_PROJECT_ID}}' >> .env &&
            echo 'VITE_APP_STORAGE_BUCKET=${{vars.VUE_APP_STORAGE_BUCKET}}' >> .env &&
            echo 'VITE_APP_MSG_SENDER_ID=${{vars.VUE_APP_MSG_SENDER_ID}}' >> .env &&
            echo 'VITE_APP_ID=${{vars.VUE_APP_ID}}' >> .env &&
            echo 'VITE_APP_MEASURE_ID=${{vars.UE_APP_MEASURE_ID}}' >> .env

      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEST_E4100 }}'
          channelId: live
          projectId: test-e4100

  deploy_ssh:
    runs-on: ubuntu-latest
    environment: 'development'
    steps:
    - uses: actions/checkout@v2
    - name: Add SSH key to agent
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-add ~/.ssh/id_rsa
    - name: SSH to remote server
      run: ssh -p 27 edgar@94.147.147.35 && ls


